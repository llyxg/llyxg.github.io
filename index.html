<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            position: relative;
            height: 100vh;
        }

        #currentImage {
            position: absolute;
            left: 50%;
            top: 40%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            max-height: 80%;
            transition: 0.3s;
            width: 500px; /* 调整这个值来控制图片的宽度 */
            height: auto; /* 保持图片的宽高比 */
        }

        .buttons {
            position: fixed;
            bottom: 120px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 150px; /* 控制按钮之间的间距 */
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        #btn1 {
            background-color: #87cefa;
        }

        #btn2 {
            background-color: #ffb6c1;
            transform: scale(1);
        }

    </style>
</head>
<body>
    <div class="container">
        <img id="currentImage" src="{{ images.initial }}">
        <div class="buttons">
            <button id="btn1">不要！</button>
            <button id="btn2">和好</button>
        </div>
    </div>

    <script>
        // 从Flask获取图片路径
        const imagePaths = {
            initial: "{{ images.initial }}",
            step1: "{{ images.click1 }}",
            step2: "{{ images.click2 }}",
            step3: "{{ images.click3 }}",
            step4: "{{ images.click4 }}",
            final: "{{ images.final }}"
        };

        let clickCount = 0;
        let currentScale = 1;

        const btn1 = document.getElementById('btn1');
        const btn2 = document.getElementById('btn2');
        const image = document.getElementById('currentImage');

        btn1.addEventListener('click', () => {
            clickCount++;

            // 切换图片和按钮文字
            if (clickCount === 1) {
                image.src = imagePaths.step1;
                btn1.textContent = '对不起小猪知道错啦';
            } else if (clickCount == 2) {
                image.src = imagePaths.step2;
                btn1.textContent = '以后好吃的都给你';
            } else if (clickCount == 3) {
                image.src = imagePaths.step3;
                btn1.textContent = '不睡懒觉陪你粗去玩';
            } else if (clickCount == 4) {
                image.src = imagePaths.step4;
                btn1.textContent = '不许点这里！';
            }

            // 放大button2
            currentScale += 0.3;
            btn2.style.transform = `scale(${currentScale})`;
        });

        btn2.addEventListener('click', () => {
            image.src = imagePaths.final;
        });
    </script>
</body>
</html>
